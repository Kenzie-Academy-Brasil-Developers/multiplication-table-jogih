<!DOCTYPE html>
<html>
    <head>
        <title>Multiplication Table</title>
    </head>

    <body>
        <h1>Multiplication Table</h1>
        <script>

      function tabelMulti(n) {
        // Substitua "nomeDaSuaFuncao" por um nome mais apropriado
        // escreve a coluna inicial
        let x = [];
        for (let i = 0; i <= n; i++) {
          x[i] = [];
          for(let c = 0; c <= n; c++){
              x[i].push(i * c);
              if(c === n && c < n){
                  x.push(x[i])
              } 
          }
        }
        console.table(x);
    }
        </script>
    </body>
</html>
